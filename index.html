<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STACKED!</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #board, #hand { display: flex; flex-wrap: wrap; justify-content: center; }
    .card { border: 1px solid black; padding: 10px; margin: 5px; cursor: pointer; width: 50px; height: 70px; line-height: 50px; }
    .selected { border: 2px solid blue; }
    button { margin: 10px; padding: 10px; }
    @media (max-width: 600px) { .card { width: 40px; height: 60px; font-size: 14px; } }
  </style>
</head>
<body>
  <h1>STACKED!</h1>
  <div id="message"></div>
  <div id="scores"></div>
  <div>Board: <div id="board"></div></div>
  <div>Your Hand: <div id="hand"></div></div>
  <button id="captureBtn" disabled>Capture</button>
  <button id="placeBtn" disabled>Place</button>

<script src="js/game.js"></script>
<script src="js/ai.js"></script>
<script src="js/ui.js"></script>
  <script>
    const game = new GameEngine();
    const ui = new UIManager(game);
    game.initGame();
    ui.render();
  </script>
</body>
</html>
